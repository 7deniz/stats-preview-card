<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <section class="section-first">
        <h1>
          Get <span class="insight">insights</span> that help your business
          grow.
        </h1>
        <p class="first-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="spans">
          <div class="span1-2">
            <span class="span1">10k+</span>
            <span class="span2">COMPANIES</span>
          </div>
          <div class="span3-4">
            <span class="span3">314</span>
            <span class="span4">TEMPLATES</span>
          </div>
          <div class="span5-6">
            <span class="span5">12m+</span>
            <span class="span6">QUERIES</span>
          </div>
        </div>
      </section>
      <section class="section-second">
        <img src="./images/image-header-desktop.jpg" class="img" alt="Three
        women working in an office"
      </section>

   </main>
  </body>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ozzie Skysea</a>.
    </footer>
  
</html>
